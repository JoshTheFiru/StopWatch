<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS StopWatch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrapper">
        <h1>JS StopWatch</h1>
        <h3>
            JS Simple Project to function as a StopWatch, seen at: <br> 
            <a href="https://mikkegoes.com/javascript-projects-for-beginners/">https://mikkegoes.com/javascript-projects-for-beginners/</a>
        </h3>
        <main>
            <section id="timer-wrapper">
                <span id="seconds">00</span>
                <p id="divider"> : </p>
                <span id="decimals"> 00</span>
            </section>
            <section class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </section>
        </main>
        <footer>
            <p>Made by Jose Bay√≥n. <br>
            Check my <a href="https://github.com/JoshTheFiru">Github</a> for related projects.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
